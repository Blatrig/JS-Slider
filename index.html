<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>

    <title>Photo Slider</title>
</head>
<body>
    <header class="header">
        <h1>Photo Slider</h1>
        <div id="main__dot" class="dot"></div>
    </header>
    <section class="container main">
        <div class="card">
            <div class="arrow arrow__left">
                <h2>P</h2>
            </div>
            <div class="photo__box">
                <div class="photo__album">
                    <div id="photo1" class="photo"></div>
                    <div id="photo2" class="photo"></div>
                    <div id="photo3" class="photo"></div>
                </div>
                <div class="dots">
                    <div id="dot1" class="dot"></div>
                    <div id="dot2" class="dot"></div>
                    <div id="dot3" class="dot"></div>
                </div>
            </div>
            <div class="arrow arrow__right">
                <h2>N</h2>
            </div>
        </div>
    </section>
</body>
</html>
